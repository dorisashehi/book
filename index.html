    <script>

        const myLibrary = [];

        function Book(title, author, pages, description, read = false,){
            this.title = title
            this.author = author
            this.pages = pages
            this.read = read
            this.description = description
            this.status = (this.read) ? "read" : "not read"
        }
        var book1 = new Book("Hobbit", "J.R.R. Tolkien", 29, "heyyyyy");
        var book2 = new Book("Hobbitdgdf", "J.R.R.fgdgd Tolkien", 295, "fdgdf")



        document.addEventListener("DOMContentLoaded", () => {
            myLibrary.push(book1, book2)
            const row = document.querySelector(".line");

            var content = myLibrary.map((book) => {

                return(
                    `<div class="col-lg-4">
                        <div class="card mb-3" style="max-width: 540px; height: 100%;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp" alt="Trendy Pants and Shoes" class="img-fluid rounded-start">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                    <h5 class="card-title">${book.title}</h5>
                                    <p class="card-text">
                                        <b>By:</b> ${book.author}
                                    </p>
                                    <p class="card-text">
                                        <span>${book.description}</span>
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">${book.pages} pages</small>
                                    </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `
                )

            }).join('')
            row.innerHTML = content
        });


    </script>
